<!--  BEGIN signin_form -->
<div class="login_wrapper">
<form method="post" action="{action}">   
	<div class="signup_text">Sign In</div>
	Username: <br />
	<input type="text" name="username" class="inputtext" style="width:290px;" /><br />
	Password: <br />
	<input type="password" name="password" class="inputtext" style="width:290px;" /><br /><br />
	<input type="submit" value="Sign In" name="login" class="button" />
	<input type="button" value="Sign Up" name="signup" class="button" onclick="location='{signup_url}'" />   
</form>
</div>
<!--  END signin_form -->
